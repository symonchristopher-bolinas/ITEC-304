<!DOCTYPE html>
<html lang="en">
    <head>
        <!---- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit="no">
       
        <!-- Bootrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}">
        <script  src="{{ url_for('static', filename= 'js/script.js')}}"></script>
        <script  src="{{ url_for('static', filename= 'js/activity1.js')}}"></script>
    </head>
<body>           
    <nav class="navbar navbar-expand-md navbar-light bg light">
        <a class="navbar-brand"></a>
        <a class="navbar-brand fa fa-edit" id="act1" href="{{ url_for('index2')}}">Activity 1</a>
        <a class="navbar-brand fa fa-user-circle" id="act2" href="{{ url_for('index3')}}">Activity 2</a>
        <a class="navbar-brand fa fa-square-o" id="act3" href="{{ url_for('index4')}}">Activity 3</a>
        <button class="navbar-toggler" type="button" data toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="act4">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link fa fa-home" href="http://localhost:5000/">Home</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container padding">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
